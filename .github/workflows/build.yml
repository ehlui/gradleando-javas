name: build

# Events when to trigger our jobs
on: [push]

# Try having 1 job per file (applying SRP)
jobs:
  # Job Name - Custom key
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checking to the branch which triggered this event
      - uses: actions/checkout@v3

      - name: WHOAMI
        run: echo "Workflow <${{ github.workflow }}> \
             triggered by the <${{ github.event_name }}> \
             done by <${{ github.actor }}>"

      # 2. Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # 3. Building
      - name: Run build with Gradle Wrapper
        run: ./gradlew build
